<div class="chat-list-shimmer">
    <div class="shimmer-item" *ngFor="let item of shimmerItems">
      <!-- Profile Picture Shimmer -->
      <div class="shimmer-avatar"></div>
      
      <!-- Content Area -->
      <div class="shimmer-content">
        <!-- Name and Date Row -->
        <div class="shimmer-header">
          <div class="shimmer-name"></div>
          <div class="shimmer-date"></div>
        </div>
        
        <!-- Message Preview -->
        <div class="shimmer-message">
          <div class="shimmer-text"></div>
        </div>
      </div>
    </div>
  </div>

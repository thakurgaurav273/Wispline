<div *ngIf="callObject" class="outgoing-call-overlay">
  <div class="call-container">
    <div class="user-details">
      <h1 class="caller-name">{{callObject!.getCallInitiator()!.getName()}}</h1>
      <p class="call-status">Calling...</p>
      <app-avatar [avatarStyle]="{height: 150, width: 150}" [avatarUrl]="callObject!.getCallInitiator().getAvatar()"
        [name]="callObject!.getCallInitiator()!.getName()"></app-avatar>
    </div>
    <button class="end-call-btn" (click)="cancelCall()">
      <app-icon iconUrl="assets/call_end.svg" color="white" hoverColor="white"></app-icon>
    </button>
  </div>
</div>

<div *ngIf="callObject" class="incoming-call-overlay">
  <div class="incoming-call-card">
    <div class="caller-section">
      <div class="caller-details">
        <h2 class="caller-name">{{callObject!.getCallInitiator().getName()}}</h2>
        <p class="call-type">Incoming group call</p>
        <p class="group-name">{{callObject!.getCallReceiver().getName()}}</p>
      </div>
      <div class="caller-avatar">
        <app-avatar [name]="callObject!.getCallInitiator().getName()" [avatarUrl]="callObject!.getCallInitiator().getAvatar()"></app-avatar>
      </div>
    </div>

    <div class="call-actions">
      <button class="action-btn decline-btn" (click)="handleDeclineIncomingCall()">
        Decline
      </button>

      <button class="action-btn accept-btn" (click)="acceptCall()">
        Accept
      </button>
    </div>
  </div>
</div>
